<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="memory.js" defer></script>
</head>
<body>

    <a href="http://www.google.co.in" onclick="colorChange(this)">Click me</a>

        })
