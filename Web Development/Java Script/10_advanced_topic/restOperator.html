<body>
    <script>
        function add(...prams) {
            // prams.forEach((element)=>{
            //     console.log(element);
            // })
            let sum = 0;
            for(let index = 0; index<prams.length;index++ ) {
                sum += prams[index];
            }
            return sum;
        }

        let array1 = [5,6,4,3,4,2,2,5,6,7,1,4];

        let total = add(...array1);

        console.log(total);


    </script>
