<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function functional() {
        for (var i = 0; i < 5; i++) {
          {
            {
                {
                    var fScope = "functional scope";
                }
            }
          }
        }

        console.log(fScope);
        console.log(i);
      }

      functional();

      function blocked() {
        for (let i = 0; i < 5; i++) {
          let fScope = "Block scope";
        }

        console.log(fScope);
        console.log(i);
      }

      blocked();

    </script>
  </body>
</html>
