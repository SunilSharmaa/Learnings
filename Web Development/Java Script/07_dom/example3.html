<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function operate() {
            let courseName = prompt(`Enter course name`);
            let allListItems = document.querySelector("li");

            let ul = document.querySelector("ul");
            ul.innerHTML += `<li> ${courseName} </li>`; 
        }
    </script>

</head>
<body>

    <div>
        <h1>Welcome to SCA</h1> <br>
        <h3>Our Mission</h3> <br>
        <p>The mission of the Sharma Computer Academy is to provide its students with the foundation for lifelong learning</p>

        
    </div>
    
    <div>
        <h3>Our Courses</h3>

        <ul>
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
            <li>Django</li>
            <li>Java</li>
            <li>Oracle</li>
        </ul>

        <button onclick="operate()">Add course</button>
    </div>
</body>
</html>
