<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function operate() {
            let heading3 = document.querySelector("h3");
            heading3.innerText = "Our Vision";
        }
    </script>

</head>
<body>

    <div>
        <h1>Welcome to SCA</h1> <br>
        <h3>Our Mission</h3> <br>
        <p>The mission of the Sharma Computer Academy is to provide its students with the foundation for lifelong learning</p>

        <button onclick="operate()">Click me</button>
    </div>
    
</body>
</html>
