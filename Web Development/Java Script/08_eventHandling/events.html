<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function addPara() {
            let div = document.querySelector("div");
            let newPara = document.createElement("p");
            let newText = document.createTextNode("I am para 3");
            newPara.append(newText);
            div.prepend(newPara);


        }
    
    </script>
</head>
<body>
    <div id="d1">
        <p id="p1">
            I am para 1
        </p>
        <p id="p2">
            I am para 2.
        </p>
    </div>
    <input type="button" value="add new para" onclick="addPara();">
</body>
</html>
