<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="number">Enter you phone number</label>
        <input id="inputNumber" type="text" maxlength="10">
    </div>

    <script>
        let inputElement = document.getElementById("inputNumber");

        inputElement.onkeydown = (val) => {
            if(val.key < "0" || val.key > "9") {
                alert(`Enter valid number`);
                return false;
            }
        }
    </script>
</body>
</html>
