<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            border: 2px solid black;
            width: 250px;
            height: 200px;
            margin: 5px;
            text-align: center;
            line-height: 200px;
        }

        #div2{
            border: 2px solid black;
            width: 250px;
            height: 200px;
            margin: 5px;
            text-align: center;
            line-height: 200px;
        }

    </style>

    <script>
        function colorChange(arg){
            if(arg.getAttribute("id") === "div1") {
                if(arg.style.background != "yellow"){
                    arg.style.background = "yellow";
                }
                else{
                    arg.style.background = "white";
                }
            }
            else {
                arg.style.background = "red";
            }
        }
    </script>
</head>
<body>
    <div id="div1" onclick="colorChange(this)">click here to change color to yellow</div>
    <div id="div2" onclick="colorChange(this)">click here to change color to red</div>
</body>
</html>
