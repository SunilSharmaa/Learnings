<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind class 1</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-300">
    <div class="grid lg:grid-cols-2 bg-gray-100
    2xl:grid-cols-5">
        <div class="p-6 max-w-md mx-auto
        sm:max-w-xl
        lg:px-12 lg:py-28 lg:max-w-full
        xl:mr-0
        2xl:col-span-2">
            <div class="xl:max-w-xl">
                <div class="flex items-center">
                    <img class="w-16" src="../media/beach-logo.svg" alt="beach-logo">
                    <h2 class="font-bold text-2xl mt-4">Work<span class="text-blue-600">cation</span></h2>
                </div>
                <div>
                    <img class="rounded shadow-md
                    sm:h-64 sm:w-full object-cover object-center sm:mt-6
                    lg:hidden" src="../media/sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="">
                </div>
                <div>
                    <p class="text-[18px] font-medium mt-4
                    sm:text-2xl
                    lg:text-[24px]
                    xl:text-3xl">You can work from anywhere.</p>
                    <p class="text-[18px] font-medium text-blue-600
                    sm:text-2xl
                    lg:text-[24px]
                    xl:text-3xl">Take advantage of it.</p>
                    <p class="mt-4 text-[12px]
                    sm:text-base
                    lg:mt-6
                    xl:text-lg">Workcation helps you find work friendly rentals  in beautiful location so you can enjoy some  nice weather even when you're not on vacation.</p>
                    <button class="mt-4 bg-blue-600 text-white uppercase text-[12px] font-semibold  py-2 px-4 rounded
                    lg:mt-6
                    hover:bg-blue-800 hover:-translate-y-0.5 transform transition
                    focus:outline-none focus:ring focus:ring-offset-2 focus:ring-blue-600 focus:ring-opacity-80">book your escape</button>
                </div>
            </div>
        </div>
        <div class="hidden relative
        lg:block
        2xl:col-span-3">
            <img class="absolute inset-0 h-full w-full object-cover object-center" src="../media/sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="beach-image">
        </div>
    </div>
</body>
</html>
