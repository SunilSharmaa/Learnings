<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind class 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-6 max-w-md mx-auto ">
        <div class="flex items-center">
            <img class="w-16" src="beach-logo.svg" alt="beach-logo">
            <h2 class="font-bold text-2xl mt-4">Work<span class="text-blue-600">cation</span></h2>
        </div>
        <div>
            <img class="rounded-xl shadow-md" src="sean-oulashin-KMn4VEeEPR8-unsplash.jpg" alt="">
        </div>

        <div>
            <p class="text-[18px] font-medium mt-4">You can work from anywhere.</p>
            <p class="text-[18px] font-medium text-blue-600">Take advantage of it.</p>

            <p class="mt-4 text-[12px] ">Workcation helps you find work friendly rentals <br> in beautiful location so you can enjoy some <br> nice weather even when you're not on vacation.</p>

            <button class="mt-4 bg-blue-600 text-white uppercase text-[12px] font-semibold  py-2 px-4 rounded">book your escape</button>
        </div>
    </div>
</body>
</html>
